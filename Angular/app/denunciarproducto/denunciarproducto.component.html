    <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/perfil']">Perfil</a>
    <a class="flex-sm-fill text-sm-center nav-link active" [routerLink] = "['/productos']">Productos</a>
    <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/nuevo']">Nuevo Producto</a>
    <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/misproductos']">Mis Productos</a>
    <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/mensaje']">Mensajes</a>
    <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/carrito']">Carrito</a>
    <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/logout']">Salir</a>
  </nav>
  <hr>
  <br>
  

<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center">
            <div class="card shadow">
                <div class="card-body"> 
                    <div class="form-group text-center">
                        <h3>Denunciar</h3> 
                    </div>
                    <br>
                    
                    <div class="form-group text-center">
                        <img src={{productoActual[7]}}  alt="Responsive image" width="300" height="300">
                    </div>
                    <br>
                    <div class="form-container">
                        
                    </div>      
                    <br>
                    <div>
                        <div class="form-group text-center">
                            <p>
                                <b>{{productoActual[1]}}</b><br>
                                {{productoActual[2]}}
                            </p>
                            <h1>$.{{productoActual[4]}}</h1>
                            <hr>
                            <br>
                        <h6>Detalles de su denuncia:</h6>
                        </div>
                        
                        <br>
                        <h6><b>Usuario:</b></h6>
                        <div class="form-group text-center">
                            {{actualAqui[1]}}<br>
                            <img src={{actualAqui[6]}} class="img-fluid" alt="Responsive image" width="75" height="75">
                            <br>
                        </div><br>
                        <h6><b>Motivo:</b></h6>
                        <br>
                        <textarea placeholder="Ingrese el motivo por el cual denuncia este producto" class="form-control" id="comentario" rows="5" [ngModelOptions]="{standalone: true}" [(ngModel)]="CONTENIDO"></textarea>
                        <br>
                    </div>
                    <div class="form-gropu text-center">
                        <div class="alert alert-danger" role="alert">
                            <b>ATENCION: </b> La denuncia entrara en revision.
                        </div>
                        <button type="button" class="btn btn-danger" (click)="realizarDenuncia()">Denunciar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
