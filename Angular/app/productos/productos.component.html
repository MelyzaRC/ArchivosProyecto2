  <div class="row" *ngIf='PRESENTAR == 1'>
    <div class="col-xs-12 col-sm-3 text-center" *ngFor='let producto of servicio.productos'>
      <div class="card" style="width: 18rem;" >
        <img src={{producto[7]}} class="card-img-top" alt="producto" width="100px" height="100px" id="idfoto">
        <div class="card-body">
          <h5 class="card-title">{{producto[1]}}</h5>
          <p class="card-text">{{producto[2]}}</p>
          <h6><b>Q.{{producto[4]}}</b></h6><br>
          <button class="btn btn-warning" (click) = "verDetalles(producto[0])">Ver Detalles</button>
          <br>
        </div>
      </div>
    </div>
  </div>
