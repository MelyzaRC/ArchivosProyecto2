<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-5 align-self-center">
            <div class="card shadow">
                <div class="card-body"> 
                    <div class="form-group text-center">
                        <img src={{FOTO}} class="img-fluid" alt="Responsive image" width="100" height="100">
                    </div>
                    <div class="form-container">
                        
                    </div>      
                    <br>
                    <div *ngIf='actual[8] == 1'>
                        <div class="form-group text-center">
                            <p>
                                Bienvenido <br>
                                <b>{{actual[1]}}</b><br>
                            </p>
                        </div>
                        <div class="alert alert-light text-center" role="alert" >
                            <button type="button" class="btn btn-primary btn-block" (click)="irAdmin()">Continuar como administrador</button>
                        </div>
                    </div>
                    <div *ngIf='actual[8] == 2'>
                        <div class="form-group text-center">
                            <p>
                                Bienvenido<br>
                                <b>{{actual[1]}}</b><br>
                            </p>
                            Su registro se completo con exito, puede continuar.
                            <div class="alert alert-light text-center" role="alert" >
                                <button type="button" class="btn btn-primary btn-block" (click)="irCliente()">Continuar</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
