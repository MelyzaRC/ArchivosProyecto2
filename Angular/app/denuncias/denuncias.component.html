    <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/categorias']">Categorias</a>
    <a class="flex-sm-fill text-sm-center nav-link active" [routerLink] = "['/denuncias']">Denuncias</a>
    <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/reportes']">Reportes</a>

<div class="container h-100" >
  <div class="row justify-content-center h-100">
      <div class="col-sm-10 align-self-center">
        <div class="form-group text-center">
          <img src="https://engie.ccoo.cat/wp-content/uploads/sites/120/2019/02/Icono-Denuncia.png" class="img-fluid" alt="Responsive image" width="100">
          <h3><b>Denuncias</b></h3>
        </div>
      </div>
  </div>
</div> 
<br>


<div *ngFor="let denuncia of servicio.denuncias">
  <div class="container h-100" >
    <div class="row justify-content-center h-100">
        <div class="col-sm-10 align-self-center">
            <div class="card shadow">
                <div class="card-body"> 
                <h6><b>Denuncia: </b>{{denuncia[0]}}</h6>
                <h6><b>Detalles del producto:</b></h6> 
                <div class="form-group text-center">
                  <h6>{{denuncia[6]}}</h6>
                  <img src={{denuncia[7]}} class="img-fluid" alt="Responsive image" width="75" height="75">
                  <br>
                  {{denuncia[8]}}
                  <br>
                  $.{{denuncia[9]}}
                </div> 
                     

                  <h6><b>Motivo:</b></h6> 
                  <div class="form-group text-center">
                    <p><i>"{{denuncia[3]}}"</i></p>
                  </div> 
                  <h6><b>Fecha:</b></h6> 
                  <div class="form-group text-center">
                    <p>{{denuncia[10]}}</p>
                  </div> 
                  <br>
                  <div class="form-group text-center">
                    <button type="button" class="btn btn-success" (click)="eliminarProducto(denuncia[2],denuncia[0])">Eliminar producto</button>
                    <button type="button" class="btn btn-danger" (click)="denegarDenuncia(denuncia[0])">Denegar denuncia</button>
                  </div>
                </div>
                
            </div>
        </div>
    </div>
  </div> 
  <br>
</div>
