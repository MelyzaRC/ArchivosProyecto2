<hr>
<nav class="nav nav-pills flex-column flex-sm-row" >
  <a class="flex-sm-fill text-sm-center nav-link active" [routerLink] = "['/perfil']">Perfil</a>
  <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/productos']">Productos</a>
  <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/nuevo']">Nuevo Producto</a>
  <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/misproductos']">Mis Productos</a>
  <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/mensaje']">Mensajes</a>
  <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/carrito']">Carrito</a>
  <a class="flex-sm-fill text-sm-center nav-link" [routerLink] = "['/logout']">Salir</a>
</nav>
<hr>
<br>
<br>
<div class="container h-100">
  <div class="row justify-content-center h-100">
      <div class="col-sm-7 align-self-center">
          <div class="card shadow">
              <div class="card-body"> 
                  <div class="form-group text-center">
                      <img src={{FOTO}} class="img-fluid" alt="Registro de datos" width="150" height="150">
                      <br>
                      <br>
                      <h4><b>{{NOMBRE}}</b></h4>
                      <br>
                      <small>Creditos disponibles:</small>
                      <h3><font color="green">$.{{CREDITOS}}</font></h3>
                  </div>
                  <div class="form-container">
                    <label for="correo">Correo Electronico:</label>
                    <input type="text" placeholder="Ingrese su correo" class="form-control" id="correo" [ngModelOptions]="{standalone: true}" [(ngModel)]="CORREO" disabled>
                    <br>
                      <!--Solicitando NOMBRE-->
                      <label for="nombre">Nombre Completo:</label>
                      <input type="text" placeholder="Ingrese su nombre completo" class="form-control" id="nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="NOMBRE2">
                      <br>
                      <!--Solicitando FECHA NACIMIENTO-->
                      <label for="fecha">Fecha de nacimiento:</label>
                      <input type="date" class="form-control" id="fecha" [ngModelOptions]="{standalone: true}" [(ngModel)]="FECHA">
                      <br>
                      <!--Solicitando PAIS-->
                      <label for="pais">Pais:</label>
                      <select class="form-control form-control-sm" id="pais1"  [ngModelOptions]="{standalone: true}" [(ngModel)]="PAIS">
                          <option *ngFor='let pais of servicio.paises' value={{pais[0]}}>{{pais[1]}}</option>
                      </select>
                      <br>
                      <!--Solicitando FOTO-->
                      <label for="foto">Actualizar foto de perfil:</label>
                        <image-upload (uploadFinished)="onUploadFinish($event)" id="foto"></image-upload>
                        <button type="button" class="btn btn-success" (click)="sendImage()">Subir imagen</button>
                        <br>
                        <br>
                      <!--Solicitando CONTRASENA-->
                      <label for="contrasena1">Nueva contrasena:</label>
                      <input type="password" placeholder="Ingrese una contrasena nueva" class="form-control" id="contrasena1" [ngModelOptions]="{standalone: true}" [(ngModel)]="CONTRASENA">
                      <br>
                      <!--Solicitando CONFIRMAR CONTRASENA-->
                      <label for="contrasena2">Confirmar nueva contrasena:</label>
                      <input type="password" placeholder="Confirme la contrasena nueva" class="form-control" id="contrasena2" [ngModelOptions]="{standalone: true}" [(ngModel)]="CONTRASENA2">
                      <br>
                      <br>
                      <div class="form-group text-center">
                          <button type="button" class="btn btn-danger btn-block" id="botonregistro" (click)="actualizar()">Actualizar</button>
                      </div>
                  </div>      
                  <br>                
              </div>
          </div>
      </div>
  </div>
</div>
