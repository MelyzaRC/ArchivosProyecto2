<div class="container h-100">
  <div class="row justify-content-center h-100">
      <div class="col-sm-5 align-self-center">
          <div class="card shadow">
              <div class="card-body"> 
                  <div class="form-group text-center">
                    <img src="https://image.flaticon.com/icons/png/512/673/673069.png" class="img-fluid" alt="Responsive image" width="200">
                  </div>
                  <div class="form-container">
                       <div class="form-group text-center">
                           <h2>{{EMAIL}}</h2>
                       </div>
                       <p><b>Ingrese una nueva contrasena:</b></p>
                       <input placeholder="Ingrese su nueva contrasena" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModelOptions]="{standalone: true}" [(ngModel)]="PASSWORD1">
                       <br>
                       <p><b>Confirme la nueva contrasena:</b></p>
                       <input placeholder="Ingrese su nueva contrasena" type="password" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" [ngModelOptions]="{standalone: true}" [(ngModel)]="PASSWORD2">
                  </div>    
                  <div>
                      <br>
                      <br>
                    <div class="form-group text-center">
                        <button  type="reset" class="btn btn-danger btn-block" (click)="recuperar()">Recuperar</button>     
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>
