<div class="container h-100">
  <div class="row justify-content-center h-100">
      <div class="col-sm-5 align-self-center">
          <div class="card shadow">
              <div class="card-body"> 
                  <div class="form-group text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Password.svg/1024px-Password.svg.png" class="img-fluid" alt="Responsive image" width="100" height="100">
                  </div>
                  <div class="form-container">
                       
                  </div>    
                  <div>
                      <div class="form-group text-center">
                          <p>
                              <b>Recuperar contraseña</b><br>
                              <br>
                              Para recuperar su contraseña, ingrese su correo electronico:
                          </p>
                            <input placeholder="Ingrese su correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModelOptions]="{standalone: true}" [(ngModel)]="CORREO">
                      </div>
                      <div class="alert alert-light text-center" role="alert" >
                          <button (click)="recuperar()" type="button" class="btn btn-danger btn-block">Recuperar</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
